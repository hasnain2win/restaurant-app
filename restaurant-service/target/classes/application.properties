
server.port= 8082
#--------swagger Docs Config---------#
springdoc.packagesToScan=com.codefider.controller
springdoc.pathsToMatch=/**
springdoc.swagger-ui.path=/swagger-ui.html

spring.datasource.url=jdbc:sqlserver://localhost:1433;databaseName=springApp;encrypt=false;trustServerCertificate=false;sslProtocol=TLSv1.2;
spring.datasource.username=hasan
spring.datasource.password=springapp
	
spring.datasource.driver-class-name=com.microsoft.sqlserver.jdbc.SQLServerDriver
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true
spring.jpa.hibernate.dialect=org.hibernate.dialect.SQLServer2012Dialect